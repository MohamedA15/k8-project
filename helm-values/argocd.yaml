server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: issuer
    hosts:
      - argocd.lab.moamiin.org
    tls:
    - secretName: argocd-tls
      hosts:
        - argocd.lab.moamiin.org

     