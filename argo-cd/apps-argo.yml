apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd

spec:
  project: default

  source:
    repoURL: "https://github.com/MohamedA15/k8-project"
    targetRevision: HEAD
    path: apps

  destination:
    server: "https://kubernetes.default.svc"
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
